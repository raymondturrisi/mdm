Example %mdm topic topic / parsing algorithm pairing configuration file%The example topics below are related to the provided dataset for testing installation%Algorithm list% - CSP_SIMPLE = Comma Separated Pairs i.e. "variable1=value1,variable2=value2,variable3=value3"% - CSP_NESTED = Comma Separated Pairs with nested lists i.e. "variable1=value1,variable2=value2,variable3="VAL1,VAL2,VAL3,VAL4""% - NUMBER = Integer or float type% - BOOLEAN = Boolean value, i.e. True, False, true, false, TRUE, FALSE. All will reduce to true and false which is JSON standard%If a message is just a string and should be maintained as-is, put nothing. Existing commas in the message get overwritten with pipes so the message can remain in a single cell of a csv file.CFGT=MOOS_TOPIC_MAPPINGWIND_CONDITIONS = CSP_SIMPLEWIND_CONDITIONS_GT = CSP_SIMPLEWIND_DIR_MOD = NUMBER UFLDANEMO_ITER_GAP = NUMBERUFLDANEMO_ITER_LEN = NUMBERUFLDANEMO_STATUS = CSP_NESTED%Standard moos topics are pre-assigned within the program